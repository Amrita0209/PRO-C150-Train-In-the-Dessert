<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>      
          <a-asset-item id="train-obj" src="./Train/tinker.obj"></a-asset-item>
          <a-asset-item id="train-mtl" src="./Train/obj.mtl"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 5" rotation="0 0 0">               
            <a-camera></a-camera>
        </a-entity>

        <a-box src="https://media.istockphoto.com/photos/sand-background-picture-id184114982?b=1&k=20&m=184114982&s=170667a&w=0&h=zfCHm-1mNckVI5VzjFz8tPNGbpDH_cup4lIWwQq2TxI=" position="0 -3 -5" height="1" width="100" depth="30"></a-box>

        <a-box color="black" position="0 -2 -5" rotation="90 90 0" height="100" depth="0.5" length="2.5"></a-box>
        <a-box color="black" position="0 -2 -8" rotation="90 90 0" height="100" depth="0.5" length="2.5"></a-box>
        
        <a-sky color="#DFFFE7"></a-sky>

        <a-entity animation="property: position; from: 80 0 0; to: -90 ;easing:linear; loop: true; dur: 20000">
          <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="0 -1.5 -8.5" rotation="-90 180 90" scale="0.08 0.08 0.08"
        ></a-entity>
        </a-entity>
        
        
        </a-box>
    
    </a-scene>
  </body>
</html>
